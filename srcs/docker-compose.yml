version: '3'

services:
    nginx:
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        image: nginx
        container_name: nginx
        volumes:
            - /Users/clorin/42/data:/nginx
        ports:
            - "443:443"
        restart: always
        networks:
            - backend
    db:
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        image: mariadb
        restart: always
        environment:
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        ports:
            - "3306:3306"
        volumes:
            - "/Users/clorin/42/data/mysql:/mariadb"
        networks:
            - backend
    wordpress:
        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        image: wordpress
        depends_on:
            - nginx
        volumes:
            - /Users/clorin/42/data:/wordpress
        networks:
            - backend
network:
    - backend: